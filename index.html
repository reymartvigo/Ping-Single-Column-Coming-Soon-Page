<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Ping Single Column Coming Soon Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <main>

        <!--  HEAD CONTAINER -->
        <section class="head-container">
            <div class="logo">
                <img src="image/logo.svg" alt="logo">
            </div>
            <h1><span>We are launching</span> soon!</h1>
            <p>Subscribe and get notified</p>
        </section>


        <!--  FORM CONTAINER -->
        <section class="form-container">
            <form action="#" class="form" id="form">
                <div class="form-control">
                    <input type="email" id="email" name="email" placeholder="Your email address">
                    <span></span>
                </div>
                <button>Notify Me</button>
            </form>
        </section>


        <!--  DASHBORAD CONTAINER -->
        <section class="dashboard-container">
            <img src="image/illustration-dashboard.png" alt="dashboard">
        </section>


        <!--  FO0TER CONTAINER -->
        <footer class="social-links-container">
            <div class="links">
                <a href=""><img src='image/facebook.svg' alt="facebook"></a>
                <a href=""><img src='image/twitter.svg' alt="twitter"></a>
                <a href=""><img src='image/instagram.svg' alt="instagram"></a>
            </div>
            <p>&#169; Copyright Ping. All rights reserved</p>
        </footer>
    </main>
</body>

</html>
